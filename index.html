<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/isotipo-2-ico.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/media.css">
    <script src="script.js" defer></script>
    <title>PicPix</title>
</head>

<body>
    <!-- Navbar -->
    <header class="header-container">
        <nav id="nav" class="navbar">
            <div class="nav-container">
                <div>
                    <a href="#" class="nav-imagotipo">
                        <img src="assets/imagotipo-1.png" alt="logo">
                    </a>
                    <a href="#" class="nav-isologo">
                        <img src="assets/isologo-1.png" alt="logo">
                    </a>
                </div>
                <div class="links-container">
                    <ul class="links">
                        <span class="close-btn material-symbols-rounded">close</span>
                        <li><a href="#view-gallery">Explore</a></li>
                        <li><a href="#">Collections</a></li>
                        <li><a href="#">Upload</a></li>
                    </ul>
                    <div class="menu-container">
                        <button onclick="scrollAndFocus('search-engine')" class="btn nav-search-btn" ><i class="uil uil-search"></i>Search</button>
                        <button class="btn nav-login-btn" id="form-open">Log in</button>
                        <span class="hamburger-btn material-symbols-rounded">menu</span>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Modal form window-->
        <div class="blur-bg-overlay"></div>
        <section class="modal_form">
            <div class="form_container">
                <i class="uil uil-times form_close"></i>
                <!-- Login Form -->
                <div class="form login_form">
                    <form action="#">
                        <h3>Log in</h3>
                        <div class="input_box">
                            <input type="email" placeholder="Enter your email" required />
                            <i class="uil uil-envelope-alt email"></i>
                        </div>
                        <div class="input_box">
                            <input type="password" placeholder="Enter your password" required />
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i>
                        </div>
                        <div class="option_field">
                            <span class="checkbox">
                                <input type="checkbox" id="check" />
                                <label for="check">Remember me</label>
                            </span>
                            <a href="#" class="forgot_pw">Forgot password?</a>
                        </div>
                        <button type="submit" class="form-btn">Log in Now</button>
                        <div class="login_signup">Don't have an account? <a href="#" id="signup"> Sign up</a></div>
                    </form>
                </div>
                <!-- Sign up Form -->
                <div class="form signup_form">
                    <form action="#">
                        <h3>Sign up</h3>
                        <div class="input_box">
                            <input type="email" placeholder="Enter your email" required />
                            <i class="uil uil-envelope-alt email"></i>
                        </div>
                        <div class="input_box">
                            <input type="password" placeholder="Create password" required />
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i>
                        </div>
                        <div class="input_box">
                            <input type="password" placeholder="Confirm password" required />
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i>
                        </div>
                        <button class="form-btn">Sign up Now</button>
                        <div class="login_signup">Already have an account? <a href="#" id="login">Log in</a></div>
                    </form>
                </div>
            </div>
        </section>
        <!-- Search bar & Title -->
        <section class="search">
            <div class="content">
                <h1>PicPix</h1>
                <h3>Unleash Your Imagination with a Click</h3>
                <div class="search-box">
                    <i class="uil uil-search"></i>
                    <input id="search-engine" type="text" placeholder="Search images">
                </div>
            </div>
        </section>
    </header>
    <main>
        <!-- Image board -->
        <section class="gallery" id="view-gallery">
            <ul class="images"></ul>
            <button class="load-more">Load More</button>
        </section>
        <!-- Modal image window or preview image -->
        <div class="lightbox">
            <div class="wrapper">
                <header>
                    <div class="photographer">
                        <i class="uil uil-camera"></i>
                        <span></span>
                    </div>
                    <div class="buttons">
                        <i class="uil uil-import"></i>
                        <i class="close-icon uil uil-times"></i>
                    </div>
                </header>
                <div class="preview-img">
                    <div class="img"><img src="" alt="preview-img"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

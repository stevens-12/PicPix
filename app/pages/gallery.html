<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/app/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/app/public/css/main.css">

    <title>PicPix</title>
</head>

<body>
    <!-- Navbar -->
    <header class="header-container">
        <nav id="nav" class="navbar">
            <div class="nav-container">
                <div class="logo-and-search">
                    <a href="#" class="nav-isologo">
                        <img src="/app/assets/isologo-1.png" alt="logo">
                    </a>
                    <div class="search-navbar"></div>
                </div>
                <div class="links-container">
                    <ul class="links">
                        <ion-icon name="close-outline" class="close-btn"></ion-icon>
                        <li class="nav-link"><a href="#view-gallery">Explore</a></li>
                        <li class="nav-link"><a href="#">Collections</a></li>
                        <li class="dropdown-item">
                            <div class="nav-link nav-link-profile">
                                <a href="#" class="avatar"> <img src="/app/assets/profile.png" alt="avatar profile"></a>
                                <ion-icon name="chevron-down-outline" class="dropdown-arrow"></ion-icon>
                            </div>

                            <ul class="dropdown-menu ">
                                <li>
                                    <a href="#" class="dropdown-link">
                                        <ion-icon name="person-circle-outline"></ion-icon> Your Profile
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="dropdown-link">
                                        <ion-icon name="images-outline"></ion-icon> Your Collections
                                    </a>
                                </li>

                                <div class="separator"></div>

                                <li>
                                    <a href="#" class="dropdown-link">
                                        <ion-icon name="settings-outline"></ion-icon> Settings
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="dropdown-link">
                                        <ion-icon name="language-outline"></ion-icon> Language
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="dropdown-link">
                                        <ion-icon name="moon-outline"></ion-icon> Dark Theme
                                    </a>
                                </li>


                                <div class="separator"></div>

                                <li>
                                    <a href="#" class="dropdown-link">
                                        <ion-icon name="people-circle-outline"></ion-icon> About Us
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="dropdown-link">
                                        <ion-icon name="code-slash-outline"></ion-icon> Join The Team
                                    </a>
                                </li>
                                <div class="separator"></div>
                                <li>
                                    <a href="./home.html" class="dropdown-link">
                                        <ion-icon name="log-out-outline"></ion-icon> Log Out
                                    </a>
                                </li>


                                <div class="separator"></div>
                                <li>
                                    <a href="#" class="dropdown-link-social">
                                        <ion-icon name="logo-facebook"></ion-icon>
                                        <ion-icon name="logo-instagram"></ion-icon>
                                        <ion-icon name="logo-twitter"></ion-icon>
                                        <ion-icon name="logo-github"></ion-icon>
                                        <ion-icon name="logo-figma"></ion-icon>

                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <div class="menu-container">
                        <button class="btn nav-upload-btn">
                            <ion-icon name="cloud-upload-outline" class="nav-upload-icon"></ion-icon>
                            Upload
                        </button>
                        <ion-icon name="menu-outline" class="hamburger-btn"></ion-icon>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Search bar & Title -->
        <section class="search">
            <div class="content">
                <h1>PicPix</h1>
                <h3>Unleash Your Imagination with a Click</h3>
                <div class="search-box">
                    <ion-icon name="search-outline" class="search-icon"></ion-icon>
                    <input id="search-engine" type="text" placeholder="Search images">
                </div>
            </div>
        </section>
    </header>
    <main>
        <!-- Image board -->
        <section class="gallery" id="view-gallery">
            <ul class="images"></ul>
            <button class="btn load-more">Load More</button>
        </section>
        <!-- Modal image window or preview image -->
        <div class="lightbox">
            <div class="wrapper">
                <header>
                    <div class="photographer">
                        <ion-icon name="camera-outline"></ion-icon>
                        <span></span>
                    </div>
                    <div class="wrapper-btn">
                        <ion-icon name="cloud-download-outline" class="btn icon-download"></ion-icon>
                        <ion-icon name="close-outline" class="btn close-icon"></ion-icon>
                    </div>
                </header>
                <div class="preview-img">
                    <div class="img"><img src="" alt="preview-img"></div>
                    <ion-icon name="chevron-back-outline" class="back-img"></ion-icon>
                    <ion-icon name="chevron-forward-outline" class="next-img"></ion-icon>
                </div>
            </div>
        </div>
    </main>

    <script script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"> </script>
    <script script nomodule src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"> </script>
    <script type="module" src="/app/public/modules/gallery.js" defer></script>

</body>

</html>
